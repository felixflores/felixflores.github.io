<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos - Felix Flores</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .construction {
      max-width: 600px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      animation: rainbow 3s linear infinite;
    }

    @keyframes rainbow {
      0% { color: #ff0000; }
      16% { color: #ff7f00; }
      33% { color: #ffff00; }
      50% { color: #00ff00; }
      66% { color: #0000ff; }
      83% { color: #4b0082; }
      100% { color: #9400d3; }
    }

    .construction-gif {
      width: 200px;
      height: auto;
      margin: 20px 0;
    }

    marquee {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      background: #000;
      padding: 10px;
      border: 3px solid #00ffff;
    }

    .sparkle {
      font-size: 30px;
      animation: sparkle 1s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .back-link {
      margin-top: 30px;
      padding: 15px 30px;
      background: #00ffff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border: 3px solid #000;
      border-radius: 10px;
      display: inline-block;
      transition: all 0.3s;
    }

    .back-link:hover {
      background: #000;
      color: #00ffff;
      transform: scale(1.1);
    }

    .visitor-counter {
      margin-top: 20px;
      font-size: 18px;
      background: #000;
      padding: 10px 20px;
      border: 2px solid #ff00ff;
      display: inline-block;
    }
  </style>
</head>
