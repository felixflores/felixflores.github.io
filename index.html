    <link

      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
        background: #fafafa;
        color: #1d1d1f;
        line-height: 1.4;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .container {
        max-width: 380px;
        width: 100%;
        background: white;
        border-radius: 16px;
        padding: 48px 32px 32px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(0, 0, 0, 0.04);
        text-align: center;
      }
      
      .profile-image {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 24px;
        display: block;
      }
      
      .name {
        font-size: 28px;
        font-weight: 600;
        color: #1d1d1f;
        margin-bottom: 4px;
        letter-spacing: -0.4px;
      }
      
      .title {
        font-size: 17px;
        color: #86868b;
        font-weight: 400;
        margin-bottom: 32px;
      }
      
      .links {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      
      .link {
        display: flex;
        align-items: center;
        padding: 16px 20px;
        text-decoration: none;
        color: #1d1d1f;
        background: #f5f5f7;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 400;
        transition: all 0.15s ease;
        border: 1px solid transparent;
      }
      
      .link:hover {
        background: #e8e8ed;
        transform: translateY(-1px);
      }
      
      .link:active {
        transform: translateY(0);
        background: #d1d1d6;
      }
      
      .link-icon {
        width: 20px;
        height: 20px;
        margin-right: 12px;
        opacity: 0.8;
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background: #000;
          color: #f5f5f7;
        }
        
        .container {
          background: #1d1d1f;
          border-color: rgba(255, 255, 255, 0.1);
          box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }
        
        .name {
          color: #f5f5f7;
        }
        
        .title {
          color: #86868b;
        }
        
        .link {
          color: #f5f5f7;
          background: #2c2c2e;
          border-color: rgba(255, 255, 255, 0.06);
        }
        
        .link:hover {
          background: #3a3a3c;
        }
        
        .link:active {
          background: #48484a;
        }
      }
    </style>
  </head>
