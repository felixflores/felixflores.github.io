<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felix Flores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
        background: #fafafa;
        color: #1d1d1f;
        line-height: 1.4;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        perspective: 800px;
        overflow: hidden;
        position: relative;
      }

      #matrixCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0;
        transition: opacity 1s ease-in;
      }

      #matrixCanvas.active {
        opacity: 1;
      }
      
      .container {
        max-width: 380px;
        width: 100%;
        background: white;
        border-radius: 16px;
        padding: 0;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(0, 0, 0, 0.04);
        text-align: center;
        overflow: hidden;
        transition: transform 0.1s ease-out;
        transform-style: preserve-3d;
      }

      @media (max-width: 768px) {
        body {
          padding: 5px;
        }

        .container {
          max-width: 260px;
          font-size: 14px;
        }
      }

      .ascii-container {
        background: #000;
        padding: 0;
        font-family: 'Courier New', monospace;
        font-size: 6px;
        line-height: 6px;
        color: #00ff00;
        user-select: none;
        overflow: hidden;
        position: relative;
        min-height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 16px 16px 0 0;
        transform: translateZ(0px);
        transition: min-height 0.4s ease;
      }

      .ascii-container.active {
        min-height: 280px;
      }

      @media (max-width: 768px) {
        .ascii-container {
          min-height: 140px;
        }

        .ascii-container.active {
          min-height: 200px;
        }
      }

      .ascii-art {
        white-space: pre;
        letter-spacing: 0;
        font-weight: bold;
        text-align: center;
      }

      #videoCanvas {
        display: none;
      }

      .ascii-controls {
        display: none;
      }

      .calibration-notice {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 16px;
        color: #00ff00;
        font-family: 'Courier New', monospace;
        background: rgba(0, 0, 0, 0.95);
        padding: 24px 32px;
        border-radius: 8px;
        text-align: center;
        pointer-events: none;
        z-index: 10;
        white-space: normal;
        line-height: 1.6;
        font-weight: bold;
      }

      .face-guide {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 120px;
        border: 3px solid rgba(0, 255, 0, 0.5);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        pointer-events: none;
        display: none;
        z-index: 5;
      }

      .face-guide::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        border: 1px solid rgba(0, 255, 0, 0.2);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 0.5;
        }
      }

      .face-guide.visible {
        display: block;
      }

      .initial-figure {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 6px;
        line-height: 6px;
        color: rgba(0, 255, 0, 0.6);
        font-family: 'Courier New', monospace;
        white-space: pre;
        animation: subtleMove 4s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes subtleMove {
        0%, 100% {
          transform: translate(-50%, -50%) translateY(0);
        }
        50% {
          transform: translate(-50%, -50%) translateY(-3px);
        }
      }

      .recalibrate-button {
        position: absolute;
        bottom: 8px;
        right: 8px;
        background: rgba(0, 255, 0, 0.1);
        border: 1px solid #00ff00;
        color: #00ff00;
        font-family: 'Courier New', monospace;
        font-size: 9px;
        padding: 4px 8px;
        border-radius: 3px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: none;
        opacity: 0.7;
      }

      .recalibrate-button:hover {
        background: rgba(0, 255, 0, 0.2);
        opacity: 1;
      }

      .recalibrate-button:active {
        transform: scale(0.95);
      }

      .recalibrate-button.visible {
        display: block;
      }

      .content-wrapper {
        padding: 48px 32px 32px;
        transform-style: preserve-3d;
        background: white;
        border-radius: 0 0 16px 16px;
      }

      @media (max-width: 768px) {
        .content-wrapper {
          padding: 16px 20px 16px;
        }
      }

      .profile-image {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 24px;
        display: block;
        transform: translateZ(200px);
        filter: brightness(1.05);
        transition: box-shadow 0.1s ease-out;
      }

      @media (max-width: 768px) {
        .profile-image {
          width: 72px;
          height: 72px;
          margin: 0 auto 12px;
        }
      }

      .name {
        font-size: 28px;
        font-weight: 600;
        color: #1d1d1f;
        margin-bottom: 4px;
        letter-spacing: -0.4px;
        transform: translateZ(120px);
        transition: text-shadow 0.1s ease-out;
      }

      @media (max-width: 768px) {
        .name {
          font-size: 22px;
          margin-bottom: 2px;
        }
      }

      .title {
        font-size: 17px;
        color: #86868b;
        font-weight: 400;
        margin-bottom: 32px;
        transform: translateZ(120px);
        transition: text-shadow 0.1s ease-out;
      }

      @media (max-width: 768px) {
        .title {
          font-size: 14px;
          margin-bottom: 12px;
        }
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 12px;
        transform: translateZ(60px);
      }

      @media (max-width: 768px) {
        .links {
          gap: 8px;
        }
      }
      
      .link {
        display: flex;
        align-items: center;
        padding: 16px 20px;
        text-decoration: none;
        color: #1d1d1f;
        background: #f5f5f7;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 400;
        transition: all 0.15s ease, box-shadow 0.1s ease-out;
        border: 1px solid rgba(0, 0, 0, 0.06);
      }

      @media (max-width: 768px) {
        .link {
          padding: 12px 16px;
          font-size: 14px;
          border-radius: 10px;
        }
      }

      .link:hover {
        background: #e8e8ed;
        transform: translateY(-2px) translateZ(10px);
      }

      .link:active {
        transform: translateY(0) translateZ(5px);
        background: #d1d1d6;
      }
      
      .link-icon {
        width: 20px;
        height: 20px;
        margin-right: 12px;
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        .link-icon {
          width: 18px;
          height: 18px;
          margin-right: 10px;
        }
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background: #000;
          color: #f5f5f7;
        }

        #matrixCanvas {
          background: #000;
        }

        .container {
          background: #1d1d1f;
          border-color: rgba(255, 255, 255, 0.1);
          box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .content-wrapper {
          background: #1d1d1f;
        }

        .ascii-container {
          background: #000;
          color: #00ff00;
        }

        .recalibrate-button {
          background: rgba(0, 255, 0, 0.15);
        }

        .recalibrate-button:hover {
          background: rgba(0, 255, 0, 0.25);
        }

        .name {
          color: #f5f5f7;
        }

        .title {
          color: #86868b;
        }

        .link {
          color: #f5f5f7;
          background: #2c2c2e;
          border-color: rgba(255, 255, 255, 0.06);
        }

        .link:hover {
          background: #3a3a3c;
        }

        .link:active {
          background: #48484a;
        }
      }
    </style>

    <script>
      // DOM Elements
      const elements = {
        asciiArt: document.getElementById('asciiArt'),
        canvas: document.getElementById('videoCanvas'),
        container: document.querySelector('.container'),
        calibrationNotice: document.getElementById('calibrationNotice'),
        recalibrateButton: document.getElementById('recalibrateButton'),
        initialFigure: document.getElementById('initialFigure'),
        faceGuide: document.getElementById('faceGuide'),
        profileImage: document.querySelector('.profile-image'),
        nameElement: document.querySelector('.name'),
        titleElement: document.querySelector('.title'),
        linkElements: document.querySelectorAll('.link'),
        matrixCanvas: document.getElementById('matrixCanvas'),
        asciiContainer: document.querySelector('.ascii-container')
      };

      // Constants
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      const CONFIG = {
        asciiChars: ['@', '#', 'S', '%', '?', '*', '+', ';', ':', ',', '.', ' '],
        width: 80,
        height: 40,
        fps: isSafari ? 20 : 30,
        smoothing: isSafari ? 0.35 : 0.22,
        calibrationFrames: 30,
        rotationMultipliers: { horizontal: 40, vertical: 50 },
        shadowMultipliers: { x: -50, y: -60 },
        gridSize: 5
      };

      elements.canvas.width = CONFIG.width;
      elements.canvas.height = CONFIG.height;

      // Pure Functions
      const pipe = (...fns) => x => fns.reduce((v, f) => f(v), x);
      const curry = fn => (...args) => args.length >= fn.length ? fn(...args) : curry(fn.bind(null, ...args));

      const calculateBrightness = (r, g, b) => (r + g + b) / 3;

      const getPixelBrightness = (pixels, x, y, width) => {
        const offset = (y * width + x) * 4;
        return calculateBrightness(pixels[offset], pixels[offset + 1], pixels[offset + 2]);
      };

      const mapRange = (value, inMin, inMax, outMin, outMax) =>
        ((value - inMin) * (outMax - outMin)) / (inMax - inMin) + outMin;

      const smoothValue = curry((smoothing, current, target) =>
        current + (target - current) * smoothing);

      const findBrightestRegion = (pixels, width, height, gridSize) => {
        const regions = Array.from({ length: gridSize }, (_, gy) =>
          Array.from({ length: gridSize }, (_, gx) => {
            const startX = Math.floor((gx / gridSize) * width);
            const startY = Math.floor((gy / gridSize) * height);
            const endX = Math.floor(((gx + 1) / gridSize) * width);
            const endY = Math.floor(((gy + 1) / gridSize) * height);

            const brightness = Array.from({ length: endY - startY }, (_, dy) =>
              Array.from({ length: endX - startX }, (_, dx) =>
                getPixelBrightness(pixels, startX + dx, startY + dy, width)
              ).reduce((sum, val) => sum + val, 0)
            ).reduce((sum, val) => sum + val, 0);

            return { brightness, x: (startX + endX) / 2, y: (startY + endY) / 2 };
          })
        ).flat();

        return regions.reduce((max, region) =>
          region.brightness > max.brightness ? region : max
        );
      };

      const pixelToAscii = curry((chars, brightness) => {
        const charIndex = Math.floor((brightness / 255) * (chars.length - 1));
        return chars[chars.length - 1 - charIndex];
      });

      const imageDataToAscii = (imageData, config) => {
        const { width, height, asciiChars } = config;
        const toChar = pixelToAscii(asciiChars);

        return Array.from({ length: height }, (_, y) =>
          Array.from({ length: width }, (_, x) => {
            const brightness = getPixelBrightness(imageData.data, x, y, width);
            return toChar(brightness);
          }).reverse().join('')
        ).join('\n');
      };

      const calculateRotation = (smoothHead, calibratedCenter, multiplier) =>
        (smoothHead - calibratedCenter) * multiplier;

      const calculateShadow = (smoothHead, calibratedCenter, multiplier) =>
        (smoothHead - calibratedCenter) * multiplier;

      const create3DTransformData = (state, config) => {
        const { smoothHeadX, smoothHeadY, calibratedCenterX, calibratedCenterY } = state;
        const rotateY = calculateRotation(smoothHeadX, calibratedCenterX, config.rotationMultipliers.horizontal);
        const rotateX = calculateRotation(smoothHeadY, calibratedCenterY, config.rotationMultipliers.vertical);
        const shadowX = calculateShadow(smoothHeadX, calibratedCenterX, config.shadowMultipliers.x);
        const shadowY = calculateShadow(smoothHeadY, calibratedCenterY, config.shadowMultipliers.y);

        return { rotateX, rotateY, shadowX, shadowY };
      };

      // State Management
      const createState = () => ({
        video: null,
        isWebcamActive: false,
        isGyroActive: false,
        headX: 0.5,
        headY: 0.5,
        smoothHeadX: 0.5,
        smoothHeadY: 0.5,
        calibratedCenterX: 0.5,
        calibratedCenterY: 0.5,
        calibrationFrames: 0,
        calibrationSumX: 0,
        calibrationSumY: 0,
        calibrationActive: false,
        matrixColumns: [],
        matrixActive: false,
        lastRenderTime: 0,
        gyroAlpha: 0,
        gyroBeta: 0,
        gyroGamma: 0
      });

      let state = createState();

      // Gyroscope Support
      const mapGyroToPosition = (beta, gamma) => {
        // beta: front-to-back tilt (-180 to 180), 0 is flat
        // gamma: left-to-right tilt (-90 to 90), 0 is flat
        const clampedBeta = Math.max(-60, Math.min(60, beta));
        const clampedGamma = Math.max(-45, Math.min(45, gamma));

        const x = mapRange(clampedGamma, -45, 45, 0, 1);
        // Invert beta mapping for intuitive tilt direction
        const y = mapRange(clampedBeta, -60, 60, 1, 0);

        return { x, y };
      };

      const handleDeviceOrientation = (event) => {
        if (!state.isGyroActive) return;

        const beta = event.beta || 0;   // front-to-back (-180 to 180)
        const gamma = event.gamma || 0; // left-to-right (-90 to 90)

        const position = mapGyroToPosition(beta, gamma);
        state.headX = position.x;
        state.headY = position.y;

        // Update calibration
        if (state.calibrationActive && state.calibrationFrames < CONFIG.calibrationFrames) {
          state.calibrationSumX += state.headX;
          state.calibrationSumY += state.headY;
          state.calibrationFrames++;

          if (state.calibrationFrames === CONFIG.calibrationFrames) {
            state.calibratedCenterX = state.calibrationSumX / CONFIG.calibrationFrames;
            state.calibratedCenterY = state.calibrationSumY / CONFIG.calibrationFrames;
            state.calibrationActive = false;
            handleCalibrationComplete();
          }
        }

        // Update smoothed position
        const smooth = smoothValue(CONFIG.smoothing);
        state.smoothHeadX = smooth(state.smoothHeadX, state.headX);
        state.smoothHeadY = smooth(state.smoothHeadY, state.headY);

        const transformData = create3DTransformData(state, CONFIG);
        apply3DTransformToDOM(transformData, elements);
      };

      const initGyroscope = async () => {
        // Better mobile detection: check for touch AND small screen
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        const isSmallScreen = window.innerWidth <= 768;
        const isActualMobile = isMobile && isTouchDevice && isSmallScreen;

        if (!isActualMobile) {
          // Desktop (including Safari desktop) - use webcam with face tracking
          initWebcam();
          return;
        }

        // Mobile - use webcam for ASCII but gyro for tracking
        // Request gyroscope permission for iOS 13+
        if (typeof DeviceOrientationEvent !== 'undefined' &&
            typeof DeviceOrientationEvent.requestPermission === 'function') {
          try {
            const permission = await DeviceOrientationEvent.requestPermission();
            if (permission !== 'granted') {
              // Fallback to webcam with face tracking
              initWebcam();
              return;
            }
          } catch (error) {
            initWebcam();
            return;
          }
        }

        // Initialize webcam for ASCII art
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } },
            audio: false
          });

          const video = createVideoElement(stream);
          video.onloadedmetadata = () => {
            state.video = video;
            state.isWebcamActive = true;
            state.isGyroActive = true;

            toggleClass(elements.asciiContainer, 'active', true);
            setDisplay(elements.initialFigure, 'none');

            setTimeout(() => {
              document.getElementById('calibrationText').innerHTML = 'CALIBRATING...<br>Hold device steady';
              setDisplay(elements.calibrationNotice, 'block');
              state.calibrationActive = true;
            }, 2500);

            initMatrix();
            startRenderLoop();
            window.addEventListener('deviceorientation', handleDeviceOrientation);
          };
        } catch (err) {
          elements.asciiArt.textContent = `
╔══════════════════════════╗
║                          ║
║    WEBCAM ACCESS         ║
║    DENIED OR             ║
║    UNAVAILABLE           ║
║                          ║
║  Tap to enable           ║
║                          ║
╚══════════════════════════╝`;
        }
      };

      const isMobileDevice = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      elements.initialFigure.textContent = `
       ▄▄▄▄▄▄▄▄▄▄▄▄▄
     ▄▀░░░░░░░░░░░░░▀▄
    █░░░░░░░░░░░░░░░░█
   █░░█░░░░░░░░░█░░░░█
  █░░░█░░░░░░░░░█░░░░░█
  █░░░░░░░░░░░░░░░░░░░█
  █░░░░░░░░░░░░░░░░░░░█
   █░░░░▄▄▄▄▄▄▄░░░░░░█
    █░░░░░░░░░░░░░░░█
     ▀▄░░░░░░░░░░░▄▀
       ▀▀▀▀▀▀▀▀▀▀▀

     CLICK TO ENABLE
       ${isMobileDevice ? 'MOTION 3D' : 'WEBCAM 3D'}`;

      // Side Effects - DOM Manipulation
      const applyStyles = (element, styles) =>
        Object.entries(styles).forEach(([key, value]) => element.style[key] = value);

      const toggleClass = (element, className, add) =>
        add ? element.classList.add(className) : element.classList.remove(className);

      const setDisplay = (element, value) => element.style.display = value;

      const apply3DTransformToDOM = (transformData, elements) => {
        const { rotateX, rotateY, shadowX, shadowY } = transformData;

        applyStyles(elements.container, {
          transform: `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`
        });

        applyStyles(elements.profileImage, {
          transform: `translateZ(200px) rotateY(${-rotateY}deg) rotateX(${-rotateX}deg)`,
          boxShadow: `
            ${shadowX}px ${shadowY + 30}px 80px rgba(0, 0, 0, 0.4),
            0 0 0 4px rgba(255, 255, 255, 0.1),
            inset ${-shadowX * 0.1}px ${-shadowY * 0.1}px 8px rgba(0, 0, 0, 0.3)
          `
        });

        const textShadow = `
          ${shadowX * 0.1}px ${shadowY * 0.1 + 2}px 4px rgba(0, 0, 0, 0.1),
          ${shadowX * 0.2}px ${shadowY * 0.2 + 4}px 12px rgba(0, 0, 0, 0.08),
          ${shadowX * 0.3}px ${shadowY * 0.3 + 8}px 24px rgba(0, 0, 0, 0.06)
        `;

        applyStyles(elements.nameElement, {
          transform: `translateZ(120px) rotateY(${-rotateY * 0.6}deg) rotateX(${-rotateX * 0.6}deg)`,
          textShadow
        });

        applyStyles(elements.titleElement, {
          transform: `translateZ(120px) rotateY(${-rotateY * 0.6}deg) rotateX(${-rotateX * 0.6}deg)`,
          textShadow: `
            ${shadowX * 0.1}px ${shadowY * 0.1 + 2}px 4px rgba(0, 0, 0, 0.08),
            ${shadowX * 0.2}px ${shadowY * 0.2 + 4}px 12px rgba(0, 0, 0, 0.06)
          `
        });

        elements.linkElements.forEach(link => {
          applyStyles(link, {
            transform: `rotateY(${-rotateY * 0.3}deg) rotateX(${-rotateX * 0.3}deg)`
          });

          if (!link.matches(':hover') && !link.matches(':active')) {
            applyStyles(link, {
              boxShadow: `
                ${shadowX * 0.05}px ${shadowY * 0.05 + 2}px 8px rgba(0, 0, 0, 0.08),
                ${shadowX * 0.1}px ${shadowY * 0.1 + 8}px 20px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.5)
              `
            });
          }
        });
      };

      // Matrix Effect
      const createMatrixState = (width, height) => ({
        columns: Array(Math.floor(width / 20)).fill(0),
        width,
        height,
        active: true
      });

      const updateMatrixColumn = (column, height) =>
        column * 20 > height && Math.random() > 0.975 ? 0 : column + 1;

      const drawMatrixFrame = (ctx, matrixState) => {
        if (!matrixState.active) return matrixState;

        ctx.fillStyle = 'rgba(250, 250, 250, 0.05)';
        ctx.fillRect(0, 0, matrixState.width, matrixState.height);
        ctx.fillStyle = 'rgba(0, 80, 0, 0.3)';
        ctx.font = '13px monospace';

        const updatedColumns = matrixState.columns.map((column, i) => {
          const text = String.fromCharCode(0x30A0 + Math.random() * 96);
          ctx.fillText(text, i * 20, column * 20);
          return updateMatrixColumn(column, matrixState.height);
        });

        return { ...matrixState, columns: updatedColumns };
      };

      let matrixState = null;

      const initMatrix = () => {
        elements.matrixCanvas.width = window.innerWidth;
        elements.matrixCanvas.height = window.innerHeight;
        matrixState = createMatrixState(elements.matrixCanvas.width, elements.matrixCanvas.height);
        toggleClass(elements.matrixCanvas, 'active', true);

        const ctx = elements.matrixCanvas.getContext('2d');
        const animate = () => {
          if (matrixState?.active) {
            matrixState = drawMatrixFrame(ctx, matrixState);
            setTimeout(() => requestAnimationFrame(animate), 50);
          }
        };
        animate();
      };

      // Webcam and Video Processing
      const createVideoElement = (stream) => {
        const video = document.createElement('video');
        video.setAttribute('playsinline', '');
        video.srcObject = stream;
        video.play();
        return video;
      };

      const handleWebcamActivation = () => {
        toggleClass(elements.asciiContainer, 'active', true);
        setDisplay(elements.initialFigure, 'none');
        toggleClass(elements.faceGuide, 'visible', true);

        setTimeout(() => {
          toggleClass(elements.faceGuide, 'visible', false);
          document.getElementById('calibrationText').innerHTML = 'CALIBRATING...<br>Look straight at camera';
          setDisplay(elements.calibrationNotice, 'block');
          state.calibrationActive = true;
        }, 2500);

        initMatrix();
        startRenderLoop();
      };

      const initWebcam = async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } },
            audio: false
          });

          const video = createVideoElement(stream);
          video.onloadedmetadata = () => {
            state.video = video;
            state.isWebcamActive = true;
            handleWebcamActivation();
          };
        } catch (err) {
          elements.asciiArt.textContent = `
╔══════════════════════════╗
║                          ║
║    WEBCAM ACCESS         ║
║    DENIED OR             ║
║    UNAVAILABLE           ║
║                          ║
║  Tap to enable           ║
║                          ║
╚══════════════════════════╝`;
        }
      };

      const processVideoFrame = (video, ctx, config) => {
        if (!video) return null;

        ctx.drawImage(video, 0, 0, config.width, config.height);
        return ctx.getImageData(0, 0, config.width, config.height);
      };

      const handleCalibrationComplete = () => {
        setDisplay(elements.calibrationNotice, 'none');
        toggleClass(elements.recalibrateButton, 'visible', true);
      };

      const processFrame = (timestamp) => {
        const frameDelay = 1000 / CONFIG.fps;
        if (timestamp - state.lastRenderTime < frameDelay) {
          return;
        }

        const ctx = elements.canvas.getContext('2d');
        const imageData = processVideoFrame(state.video, ctx, CONFIG);

        if (!imageData) return;

        const ascii = imageDataToAscii(imageData, CONFIG);
        elements.asciiArt.textContent = ascii;

        // Only do face tracking if gyroscope is NOT active (desktop mode)
        if (!state.isGyroActive) {
          // Update head position
          const region = findBrightestRegion(imageData.data, CONFIG.width, CONFIG.height, CONFIG.gridSize);
          state.headX = region.x / CONFIG.width;
          state.headY = region.y / CONFIG.height;

          // Update calibration
          if (state.calibrationActive && state.calibrationFrames < CONFIG.calibrationFrames) {
            state.calibrationSumX += state.headX;
            state.calibrationSumY += state.headY;
            state.calibrationFrames++;

            if (state.calibrationFrames === CONFIG.calibrationFrames) {
              state.calibratedCenterX = state.calibrationSumX / CONFIG.calibrationFrames;
              state.calibratedCenterY = state.calibrationSumY / CONFIG.calibrationFrames;
              state.calibrationActive = false;
              handleCalibrationComplete();
            }
          }

          // Update smoothed position (direct mutation for performance)
          const smooth = smoothValue(CONFIG.smoothing);
          state.smoothHeadX = smooth(state.smoothHeadX, state.headX);
          state.smoothHeadY = smooth(state.smoothHeadY, state.headY);

          const transformData = create3DTransformData(state, CONFIG);
          apply3DTransformToDOM(transformData, elements);
        }

        state.lastRenderTime = timestamp;
      };

      const startRenderLoop = () => {
        const render = (timestamp) => {
          if (state.isWebcamActive) {
            processFrame(timestamp);
            requestAnimationFrame(render);
          }
        };
        requestAnimationFrame(render);
      };

      // Event Handlers
      const handleAsciiContainerClick = (e) => {
        if (!state.isWebcamActive && !state.isGyroActive && e.target !== elements.recalibrateButton) {
          initGyroscope();
        }
      };

      const handleRecalibrate = () => {
        state.calibrationFrames = 0;
        state.calibrationSumX = 0;
        state.calibrationSumY = 0;
        state.calibrationActive = false;
        toggleClass(elements.recalibrateButton, 'visible', false);

        if (state.isGyroActive) {
          // For gyroscope mode, no face guide
          document.getElementById('calibrationText').innerHTML = 'CALIBRATING...<br>Hold device steady';
          setDisplay(elements.calibrationNotice, 'block');
          state.calibrationActive = true;
        } else {
          // For face tracking mode, show face guide
          toggleClass(elements.faceGuide, 'visible', true);
          setTimeout(() => {
            toggleClass(elements.faceGuide, 'visible', false);
            document.getElementById('calibrationText').innerHTML = 'CALIBRATING...<br>Look straight at camera';
            setDisplay(elements.calibrationNotice, 'block');
            state.calibrationActive = true;
          }, 2500);
        }
      };

      // Initialize
      elements.asciiContainer.addEventListener('click', handleAsciiContainerClick);
      elements.recalibrateButton.addEventListener('click', handleRecalibrate);
    </script>
  </body>
</html>
