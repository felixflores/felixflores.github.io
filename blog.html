<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Felix Flores</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .construction {
      max-width: 600px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      animation: rainbow 3s linear infinite;
    }

    @keyframes rainbow {
      0% { color: #ff0000; }
      16% { color: #ff7f00; }
      33% { color: #ffff00; }
      50% { color: #00ff00; }
      66% { color: #0000ff; }
      83% { color: #4b0082; }
      100% { color: #9400d3; }
    }

    .construction-gif {
      width: 200px;
      height: auto;
      margin: 20px 0;
    }

    marquee {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      background: #000;
      padding: 10px;
      border: 3px solid #ffff00;
    }

    .sparkle {
      font-size: 30px;
      animation: sparkle 1s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .back-link {
      margin-top: 30px;
      padding: 15px 30px;
      background: #ffff00;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border: 3px solid #000;
      border-radius: 10px;
      display: inline-block;
      transition: all 0.3s;
    }

    .back-link:hover {
      background: #000;
      color: #ffff00;
      transform: scale(1.1);
    }

    .visitor-counter {
      margin-top: 20px;
      font-size: 18px;
      background: #000;
      padding: 10px 20px;
      border: 2px solid #00ff00;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="construction">
    <h1>UNDER CONSTRUCTION</h1>

    <img class="construction-gif" src="https://web.archive.org/web/19990128233108im_/http://www.ndirect.co.uk/~jandr/uc1.gif" alt="Under Construction">

    <marquee behavior="scroll" direction="left">
      ‚ú® BLOG COMING SOON ‚ú® WATCH THIS SPACE ‚ú® AWESOME CONTENT LOADING ‚ú®
    </marquee>

    <p style="font-size: 24px; margin: 20px 0;">
      <span class="sparkle">‚ú®</span>
      This page is currently being built!
      <span class="sparkle">‚ú®</span>
    </p>

    <div class="visitor-counter">
      üëÅÔ∏è You are visitor #000042 üëÅÔ∏è
    </div>

    <a href="index.html" class="back-link">‚Üê BACK TO HOME</a>
  </div>
</body>
</html>
